name: Deploy Laravel Inertia to Shared Hosting

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH dependencies
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy via SSH
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/${{ secrets.SSH_USER }}/public_html/

            # Pull latest changes
            git pull origin master

            # Install dependencies
            composer install --no-dev --optimize-autoloader

            # Install and build frontend assets
            npm install
            npm run build

            # Clear Laravel cache
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
          EOF
